			function procurarNavio(){

				if (obternome == "Armas"){
					document.getElementById("h2demo").innerHTML = "ARMAS";
					document.getElementById("demo").innerHTML="<b>Position:</b>1000milhas<br><b>Porto Partida:</b>Porto Grande <br><b>Porto Chegada:</b>Porto Novo<br><b>Duraçao Vagem:</b>1 HORA<br><b>Tempo Previsto de chegada:</b>40 minuto(s) restantes<br>"
				}
				else if (obternome == "Kriola"){
					document.getElementById("h2demo").innerHTML = "Kriola";
					document.getElementById("demo").innerHTML="<b>Position:</b>10milhas<br><b>Porto Partida:</b>Porto da Praia <br><b>Porto Chegada:</b>Porto Sal-Rei<br><b>Duraçao Vagem:</b>5 HORA <b><br>Tempo Previsto de chegada:</b>120 minuto(s) restantes<br>"
				}
					
				
			

			}


		</script>
